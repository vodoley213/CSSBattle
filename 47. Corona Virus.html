<div class="corona">
  <div class="ray one"></div>
  <div class="ray two"></div>
  <div class="ray three"></div>
  <div class="spot spot1"></div>
  <div class="spot spot2"></div>
  <div class="spot spot3"></div>
</div>
<style>
  * {
    margin: 0;
    box-sizing: border-box;
  }
  body {
    display: grid;
    place-items: center;

    background-color: #1a4341;
  }
  .corona {
    position: relative;

    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #f3ac3c;
  }
  .ray {
    position: absolute;
    inset: 0;
    margin: auto;

    width: 10px;
    height: 180px;
    border-radius: 100vh;
    background-color: #f3ac3c;
  }
  .one {
    transform: translateY(-10px);
  }
  .two {
    transform: rotate(60deg) translateY(-10px);
  }
  .three {
    transform: rotate(120deg) translateY(-10px);
  }
  .spot {
    position: absolute;
    margin: auto;
    aspect-ratio: 1;
    border-radius: 50%;
    background: #998235;
  }
  .spot1 {
    inset: 0;
    width: 30px;
    transform: translate(-50%, -50%);
  }
  .spot2 {
    inset: 0;
    width: 20px;
    transform: translateY(125%);
  }
  .spot3 {
    inset: 0;
    width: 10px;
    transform: translate(250%, -250%);
  }
</style>
