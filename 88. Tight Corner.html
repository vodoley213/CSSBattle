<div class="figure">
  <div class="stripes"> 
    <div class="stripe"></div>
    <div class="stripe"></div>
  </div>
  <div class="hole"></div>
  <div class="hole bottom"></div>
</div>
<style>
  * {
    margin: 0;
    box-sizing: border-box;
  }
  body {
    display: grid;
    place-items: center;
    background-color: #f7f3da;
  }
  .figure {
    position: relative;
    width: 400px;
    height: 80px;
  }
  .stripes{
        display: grid;
    grid-template-columns: 1fr 1fr;
  }
  .stripe {
    width: 200px;
    height: 40px;
    border-radius: 0 10px 0 0;
    background: #d25b70;
  }
  .stripe:nth-of-type(1) {
    position: relative;
    grid-column: 1;
  }
  .stripe:nth-of-type(2) {
    grid-column: 2;
    grid-row: 2;
    border-radius: 0 0 0 10px;
  }
  .stripe:nth-of-type(1)::after{
    content:"";
    position: absolute;
    right: -20px;
    bottom: -20px;
    width: 40px;
    height: 40px;
    background-color: #D25B70;
  }
  .hole{
    position: absolute;
    top:-0;
    left: 200px;
    width: 40px;
    border-radius: 50%;
    aspect-ratio: 1;
    background-color: #F7F3DA;
  }
.bottom{
  top:40;
  left: 160px;
}
</style>
