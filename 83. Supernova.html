<div class="figure">
  <div class="stick one"></div>
  <div class="stick two"></div>
  <div class="square"></div>
</div>
<style>
  *,
  *::before,
  *::after {
    margin: 0;
    box-sizing: border-box;
  }
  body {
    display: grid;
    place-items: center;
    background-color: #243d83;
    height: 100vh;
  }
  .figure {
    width: 220px;
    aspect-ratio: 1;
    position: relative;
  }
  .stick {
    position: absolute;
    inset: 0;
    margin: auto;
    width: 100px;
    height: 220px;
    border-radius: 100px;
    background: #6592cf;
  }
  .one {
    transform: rotate(45deg);
  }
  .two {
    transform: rotate(-45deg);
  }
  .square {
    position: absolute;
    transform: rotate(45deg);
    inset: 0;
    margin: auto;
    width: 120px;
    aspect-ratio: 1;
    background-color: #243d83;
  }
  .square::before {
    content: '';
    position: absolute;
    top: 25%;
    left: 25%;
    width: 60px;
    aspect-ratio: 1;
    border-radius: 50%;
    background-color: #eeb850;
  }
</style>
