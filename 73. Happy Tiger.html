 </div>

  *{
    margin: 0;
    box-sizing: border-box;
  }
  body{

    place-items: center;
    background-color: #F3AC3C;
  }
  .tiger{
    display: flex;
    justify-content: center;
    position: relative;

    height: 40px;
    border-radius: 50%;
    border: 10px solid #998235;

  }
  .tiger::after{
    z-index: -1;
    left: 100px;
  }
  .eyes{
    display: flex;
    justify-content: space-between;
    transform: translateY(-5px);
    width: 100px;
  }
  .eye{
    width: 20px;
    aspect-ratio: 1;
    border-radius: 50%;
    background-color: #1A4341;
  }
  .hair{
    position: absolute;
    inset: 0;
    margin-inline: auto;
    width:0;
    height:0;
    border: 25px solid transparent;
    border-top-color: #1A4341;
      }
  .mouth{
    position: absolute;
    top: 95px;
    width: 100px;

    background-color: white;

  .lips{

    position: absolute;
  }

    height: 40px;

    border: 10px solid;
    border-color: transparent transparent #1A4341 #1A4341;

  }
  .left{
