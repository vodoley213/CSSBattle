<div class="pythagoras">
  <div class="left"></div>
  <div class="right"></div>

  <div class="bottom"></div>
</div>
<style>
  *,
  *::before,
  *::after {
    margin: 0;
    box-sizing: border-box;
  }
  body {
    display: grid;
    place-items: center;
    background-color: #d25b70;
  }
  .pythagoras {
    display: grid;
    grid-template-columns: 1fr 100px;
    justify-items: end;
    align-items: end;
    transform: translate(-30px, 10px);
  }

  .left {
    transform: rotate(37deg);
    transform-origin: 60px 60px;
    width: 60px;
    height: 60px;
    background-color: #6cb3a9;
  }
  .right {
    transform: rotate(37deg);
    transform-origin: 80px 80px;
    width: 80px;
    aspect-ratio: 1;
    background-color: #f6df96;
  }
  .bottom {
    grid-column: 1/3;
    width: 100px;
    height: 100px;
    background: #f7f3da;
  }
</style>
